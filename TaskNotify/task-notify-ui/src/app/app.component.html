<main class="main">
    <h1 class="user-name">{{ username }}</h1>
    <hr style="color:white"/>
    <!-- Show login form if not logged in -->
    <app-login-form *ngIf="!isLoggedIn()" (usernameSet)="setUsername($event)"></app-login-form>

    <!-- Show create task form if logged in -->
    <app-create-task-form *ngIf="isLoggedIn()"></app-create-task-form>
</main>
